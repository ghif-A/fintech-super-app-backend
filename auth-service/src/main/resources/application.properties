# Server Port
server.port=8080

# Spring Data JPA and PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_db
spring.datasource.username=auth_user
spring.datasource.password=auth_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwt.secret=YourSuperSecretKeyForJWTGenerationAndValidationThatIsLongEnoughAndSecure
app.jwt.expiration-ms=3600000 # 1 hour
app.jwt.refresh-expiration-ms=604800000 # 7 days

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Spring Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=
